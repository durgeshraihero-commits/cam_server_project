<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    video, canvas { width: 300px; border: 2px solid #444; margin: 5px; }
    .photos { display: flex; flex-wrap: wrap; justify-content: center; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Camera Capture Demo</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="captureBtn">Take 10 Photos</button>
  <div class="photos" id="photos"></div>
  <button id="sendBtn" disabled>Send to Bot</button>

  <script>
    const video = document.getElementById('video');
    const photosDiv = document.getElementById('photos');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    let photos = [];

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera permission denied"));

    // Capture 10 photos
    captureBtn.addEventListener('click', async () => {
      photos = [];
      photosDiv.innerHTML = "";
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      for (let i = 0; i < 10; i++) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imgData = canvas.toDataURL('image/png');
        photos.push(imgData);

        // Show preview
        let img = document.createElement('img');
        img.src = imgData;
        img.width = 100;
        photosDiv.appendChild(img);

        await new Promise(r => setTimeout(r, 200)); // small delay between shots
      }

      sendBtn.disabled = false;
    });

    // Send photos to Telegram Bot
    sendBtn.addEventListener('click', async () => {
      const CHAT_ID = "YOUR_TELEGRAM_CHAT_ID";  // replace with your ID
      const BOT_TOKEN = "YOUR_TELEGRAM_BOT_TOKEN";

      for (let i = 0; i < photos.length; i++) {
        let blob = await (await fetch(photos[i])).blob();
        let formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob, `photo${i}.png`);

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      }

      alert("âœ… Photos sent to Telegram!");
    });
  </script>
</body>
</html>
